<!DOCTYPE html>
<html lang="es">
    <head>
        <title>formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- para formularios tenemos una etiqueta que se llama form, tiene un atributo action que es la que envia el formulario al  endpoint. -->
        <form action="">
            <!-- el atributo for de el label tiene que coincidir con el id del input.  
            
            place holder nos permite dar un ejemplo de lo que queremos que salga en el formulario.-->
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>

            <label for="inicio-platzi">
                <span>¿que día iniciaste en platzi?</span>
                <input type="date" id="inicio-platzi">
            </label>

            <label for="estudio">
                <span>¿en que horario estudias?</span>
                <label for="inicio">
                    <span>inicio</span>
                    <input type="time" id="inicio">
                </label>
                <label for="fin">
                    <span>fin</span>
                    <input type="time" id="fin">
                </label>
            </label>
        </form>
    </body>
</html>
