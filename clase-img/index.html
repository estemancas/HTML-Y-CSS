<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
        <title>CATS</title>
    </head>
    <body>
       <main>
        <section>
            <!-- tenemos la etiqueta img que nos permite insertar imagenes en nuesta página, tiene dos atributos srs, en donde se pone el origen de la imagen y alt donde se pone un texto descriptivo de la imagen -->
            <img src="./pics/small.jpg" alt="small image">
        </section>
        <section>
            <!-- tenemos otra etiqueta, la etiqueta figuere, que nos sirve como contenedor para nuestra imagen.   -->
            <figure>
                <img src="./pics/small.jpg" alt="small image">

                <!-- la etiqueta de figcaption nos sirve para lo que su nombre indica, para poner un caption a la imagen que estamos poniendo. -->
                <figcaption>No sé para que sirva esta etiquta.  </figcaption>

                
            </figure>
        </section>
       </main>
    </body>
</html>
